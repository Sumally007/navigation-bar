<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigation bar</title>
    <link rel="stylesheet" href="style.css" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--navbar content-->
    <section class="z-20 fixed top-0 left-0 w-full">
      <nav class="w-full h-16 px-3 text-black font-bold">
        <div class="w-full h-full mx-auto flex justify-between items-center">
          <p
            class="text-2xl font-bold border-2 px-2 py-1 whitespace-nowrap uppercase tracking-widest"
          >
            Tailwind Anytime
          </p>

          <div
            class="md:hidden w-8 h-8 flex flex-col justify-between cursor-pointer"
            id="hamburger"
          >
            <!--Hamburger-->
            <div
              id="h-s-1"
              class="w-full h-1 bg-black rounded-full transition duration-500 ease-in-out transform"
            ></div>
            <div
              id="h-s-2"
              class="w-full h-1 bg-black rounded-full transition duration-500 ease-in-out transform"
            ></div>
            <div
              id="h-s-3"
              class="w-full h-1 bg-black rounded-full transition duration-500 ease-in-out transform"
            ></div>
          </div>

          <div class="-mx-3 md:block hidden">
            <!--Nav Items-->
            <a href="#" class="mx-3 transition duration-500 hover:text-gray-200"
              >Home</a
            >
            <a href="#" class="mx-3 transition duration-500 hover:text-gray-200"
              >About</a
            >
            <a href="#" class="mx-3 transition duration-500 hover:text-gray-200"
              >Work</a
            >
            <a href="#" class="mx-3 transition duration-500 hover:text-gray-200"
              >Projects</a
            >
          </div>
        </div>
      </nav>
    </section>

    <section class="z-10 fixed top-0 right-0 h-screen md:hidden">
      <!--Mobile Sidenav-->
      <div
        id="sidenav"
        class="w-screen max-w-xs bg-green-500 h-full transition duration-500 ease-in-out transform font-bold overflow-y-auto flex flex-col justify-between items-center text-white pt-16 translate-x-full"
      >
        <a class="sidenav-items my-20" href="#">Home</a>
        <a class="sidenav-items my-20" href="#">About</a>
        <a class="sidenav-items my-20" href="#">Work</a>
        <a class="sidenav-items my-20" href="#">Projects</a>
      </div>
    </section>

    <!--MAIN WEBSITE CONTENT-->
    <section class="h-screen w-screen absolute top-0 left-0">
      <img
        src="/img/header.jpeg"
        alt="hero image"
        class="w-full h-full object-cover absolute top-0 left-0"
      />
      <div
        class="absolute top-0 left-0 w-full h-full bg-gray-400 bg-opacity-40"
      ></div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
