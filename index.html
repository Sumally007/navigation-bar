<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navigation bar</title>
    <link rel="stylesheet" href="style.css" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-[url('./img/header.jpeg')] bg-cover bg-center h-screen text-white"
  >
    <header class="bg-[#ffffff30]">
      <nav class="flex items-center justify-between px-12 h-16 lg:gap-8">
        <a
          href="#"
          class="text-2xl font-bold border-2 px-2 py-1 whitespace-nowrap"
          >Tailwind Anytime</a
        >
        <div
          class="dropdown-manu absolute -top-full left-0 max-lg:bg-[#ffffff30] w-full flex flex-col gap-6 items-center py-2 text-lg font-bold text-black lg:text-white lg:static lg:flex-row lg:justify-between"
        >
          <ul class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
            <li class="hover:text-orange-400">Home</li>
            <li class="hover:text-orange-400 whitespace-nowrap">
              Tailwind CSS Tips
            </li>
            <li class="hover:text-orange-400">Video</li>
            <li class="hover:text-orange-400">Blogs</li>
            <li class="hover:text-orange-400">Courses</li>
          </ul>

          <div class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
            <button class="hover:text-orange-400">Login</button>
            <button
              class="bg-orange-400 rounded-lg px-2 py-1 whitespace-nowrap"
            >
              Sing Up
            </button>
          </div>
        </div>

        <div class="toggle-button lg:hidden">
          <i class="fa-solid fa-bars fa-lg"></i>
        </div>
      </nav>
    </header>

    <script src="./index.js"></script>
  </body>
</html>
